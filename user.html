    <script>

        setTimeout(
            function() {

                "use strict"
                var topSkills = getTopSkills();
                var index = 1;
                for (let pair of topSkills) {

                    var div = document.createElement("div");

                    var classAtt = document.createAttribute("class")
                    classAtt.value = "chart"

                    var percent = pair[1][1] * 100; 
                    var dataPercentAtt = document.createAttribute("data-percent");
                    dataPercentAtt.value = percent.toString();

                    div.setAttributeNode(classAtt);
                    div.setAttributeNode(dataPercentAtt);

                    var content = document.createTextNode(pair[0]);
                    div.appendChild(content);

                    document.getElementById("top" + index.toString()).appendChild(div);

                    var script = document.createElement("script");
                    script.src = "js/drawGraph.js";

                    document.body.appendChild(script);

                    index++;
                }
            },
            1000);
    </script>

  <script>
        setTimeout(
            function() {

                "use strict"
                var allSkills = getAllSkills();
                var index = 1;
                for (let pair of allSkills) {

                    if (index > 10)
                        break; 

                    document.getElementById("skill" + index.toString()).innerHTML = pair[0];

                    var percent =  pair[1][1]*10;
                    if (percent >= 100)
                        percent = 100;

                    var toChange = percent.toString() + "%";

                    document.getElementById("percent" + index.toString()).style.width = toChange;

                    index++;
                }
            },1000);

    </script>
